plugins {
    id 'java'
}

group 'com.sandbox.lambda'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
